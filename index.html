<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks go here -->
    <div class="container">
      <div class="row">
        <div class="hour col-sm-1">9am</div>
        <textarea class="textarea col-sm-10" id="9" data-hour="9"></textarea>
        <button class="saveBtn col-sm-1">
            <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">10am</div>
        <textarea class="textarea col-sm-10" id="10" data-hour="10"></textarea>
        <button class="saveBtn col-sm-1">
            <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">11am</div>
        <textarea class="textarea col-sm-10" id="11" data-hour="11"></textarea>
        <button class="saveBtn col-sm-1">
            <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">12pm</div>
        <textarea class="textarea col-sm-10" id="12" data-hour="12"></textarea>
        <button class="saveBtn col-sm-1">
            <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">1pm</div>
        <textarea class="textarea col-sm-10" id="13" data-hour="13"></textarea>
        <button class="saveBtn col-sm-1">
            <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">2pm</div>
        <textarea class="textarea col-sm-10" id="14" data-hour="14"></textarea>
        <button class="saveBtn col-sm-1">
            <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">3pm</div>
        <textarea class="textarea col-sm-10" id="15" data-hour="15"></textarea>
        <button class="saveBtn col-sm-1">
            <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">4pm</div>
        <textarea class="textarea col-sm-10" id="16" data-hour="16"></textarea>
        <button class="saveBtn col-sm-1">
            <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">5pm</div>
        <textarea class="textarea col-sm-10" id="17" data-hour="17"></textarea>
        <button class="saveBtn col-sm-1">
            <i class="fas fa-save"></i>
        </button>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
